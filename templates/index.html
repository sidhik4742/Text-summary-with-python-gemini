<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h2>Flask Application with Gemini AI</h2>
            <p>Welcome to the Flask application integrated with Gemini AI.</p>
        </header>
        <main>
            <form id="inputForm" method="" action="">
                <label for="userInput">Enter your text:</label><br>
                <textarea id="userInput" name="userInput" rows="8" cols="50"></textarea><br>
                <button type="submit">Submit</button>
            </form>
            <!-- show loader -->
            <div id="loader" style="display:none; margin-top: 20px;">Loading...</div>
            <div id="responseSection">
            </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
